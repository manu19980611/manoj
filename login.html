<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="Layout.css">
    </head>
    <body class="head">
        <div class="log">
        <form action="">
            <h1>Login</h1>
            <div class="input-type">
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-user"></i><br><br>
       </div>
        <div class="input-type">
            <input type="password" placeholder="password" required>
            <i class="fa-solid fa-lock"></i><br>
        </div>
        <div class="check">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
            <button type="submit" class="btn" onclick="alert('login sucessfully')">Login</button>
            <div class="register-link">
            <p>Don't have account? <a href="#">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
